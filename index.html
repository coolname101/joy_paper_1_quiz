        let currentQuestionIndex = 0;

        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');

        const hintTextElement = document.getElementById('hint-text');

        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const submitButton = document.getElementById('submit-button');
        const currentQNumSpan = document.getElementById('current-q-num');
        const totalQNumSpan = document.getElementById('total-q-num');
        const progressBar = document.getElementById('progress-bar');
        const scoreDisplay = document.getElementById('score-display');
        const totalQuestionsDisplay = document.getElementById('total-questions-display');
        const percentageDisplay = document.getElementById('percentage-display');
        const reviewQuestionsContainer = document.getElementById('review-questions');
        const restartButton = document.getElementById('restart-button');
        const downloadPdfButton = document.getElementById('download-pdf-button'); // New button

        // Set total questions display
        totalQNumSpan.textContent = questions.length;
        totalQuestionsDisplay.textContent = questions.length;

        function loadQuestion() {
            if (currentQuestionIndex < 0 || currentQuestionIndex >= questions.length) {
                console.error("Invalid question index.");
                return;
            }

            const question = questions[currentQuestionIndex];
            questionTextElement.textContent = question.question;
            hintTextElement.textContent = question.hint;
            hintTextElement.classList.remove('hidden'); // Always show hint for this quiz

            answerOptionsContainer.innerHTML = ''; // Clear previous options

            // Shuffle answer options to prevent memorization by position
            const shuffledOptions = [...question.answerOptions].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach((option, optionIndex) => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.classList.add('answer-option', 'p-4', 'rounded-xl', 'text-left', 'font-medium', 'shadow-sm', 'hover:shadow-md', 'focus:outline-none');
                button.dataset.optionIndex = question.answerOptions.indexOf(option); // Store original index to match with userAnswers
                button.addEventListener('click', () => selectAnswer(question.answerOptions.indexOf(option)));

                // Highlight if this option was previously selected by the user
                if (userAnswers[currentQuestionIndex] === question.answerOptions.indexOf(option)) {
                    button.classList.add('selected');
                }
                answerOptionsContainer.appendChild(button);
            });

            updateNavigationButtons();
            updateProgressBar();
            currentQNumSpan.textContent = currentQuestionIndex + 1;
        }

        function selectAnswer(selectedOptionIndex) {
            userAnswers[currentQuestionIndex] = selectedOptionIndex;

            // Update UI for selected option
            Array.from(answerOptionsContainer.children).forEach(button => {
                button.classList.remove('selected');
                if (parseInt(button.dataset.optionIndex) === selectedOptionIndex) {
                    button.classList.add('selected');
                }
            });
        }

        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1 && userAnswers[currentQuestionIndex] === null; // Can't go next if last and not answered

            if (currentQuestionIndex === questions.length - 1) {
                nextButton.classList.add('hidden');
                submitButton.classList.remove('hidden');
            } else {
                nextButton.classList.remove('hidden');
                submitButton.classList.add('hidden');
            }
        }

        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function calculateScore() {
            score = 0;
            questions.forEach((question, index) => {
                const userAnswerIndex = userAnswers[index];
                if (userAnswerIndex !== null) {
                    const selectedOption = question.answerOptions[userAnswerIndex];
                    if (selectedOption && selectedOption.isCorrect) {
                        score++;
                    }
                }
            });
        }

        function showResults() {
            calculateScore();
            quizSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');

            const percentage = (score / questions.length) * 100;
            scoreDisplay.textContent = score;
            percentageDisplay.textContent = percentage.toFixed(2); // Display with 2 decimal places

            reviewQuestionsContainer.innerHTML = ''; // Clear previous review

            questions.forEach((question, index) => {
                const userAnswerIndex = userAnswers[index];
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('bg-gray-50', 'p-4', 'rounded-lg', 'shadow-sm');

                const questionP = document.createElement('p');
                questionP.classList.add('font-semibold', 'text-gray-800', 'mb-2');
                questionP.textContent = `Question ${index + 1}: ${question.question}`;
                reviewItem.appendChild(questionP);

                question.answerOptions.forEach((option, optionIdx) => {
                    const optionP = document.createElement('p');
                    let optionClasses = ['p-2', 'rounded-md', 'mb-1', 'text-sm'];

                    if (option.isCorrect) {
                        optionClasses.push('bg-green-100', 'text-green-800', 'font-medium');
                        optionP.textContent = `Correct Answer: ${option.text}`;
                    } else if (userAnswerIndex === optionIdx && !option.isCorrect) {
                        optionClasses.push('bg-red-100', 'text-red-800', 'font-medium');
                        optionP.textContent = `Your Answer: ${option.text}`;
                    } else {
                        optionClasses.push('text-gray-600');
                        optionP.textContent = option.text;
                    }
                    optionP.classList.add(...optionClasses);
                    reviewItem.appendChild(optionP);

                    // Add rationale for all options in review
                    const rationaleP = document.createElement('p');
                    rationaleP.classList.add('rationale-text', 'text-gray-600', 'mt-1', 'ml-4');
                    rationaleP.textContent = `Rationale: ${option.rationale}`;
                    reviewItem.appendChild(rationaleP);
                });
                reviewQuestionsContainer.appendChild(reviewItem);
            });
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers.fill(null);
            score = 0;
            quizSection.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            loadQuestion();
        }

        async function downloadQuizResultsPdf() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let y = 10; // Initial Y position for text

            // Add title and score
            doc.setFontSize(18);
            doc.text("Joy's IGCSE Computer Science Paper 1 Quiz Results", 10, y);
            y += 10;
            doc.setFontSize(12);
            doc.text(`Score: ${score} out of ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`, 10, y);
            y += 20;

            // Add review of questions
            doc.setFontSize(10);
            questions.forEach((question, index) => {
                const userAnswerIndex = userAnswers[index];
                let userSelectedText = "Not Answered";
                let isCorrectAnswer = false;

                if (userAnswerIndex !== null) {
                    const selectedOption = question.answerOptions[userAnswerIndex];
                    if (selectedOption) {
                        userSelectedText = selectedOption.text;
                        isCorrectAnswer = selectedOption.isCorrect;
                    }
                }

                const correctAnswerOption = question.answerOptions.find(opt => opt.isCorrect);
                const correctAnswerText = correctAnswerOption ? correctAnswerOption.text : "N/A";

                // Check if content will fit on current page, if not, add new page
                if (y + 50 > doc.internal.pageSize.height - 20) { // Estimate space needed for a question
                    doc.addPage();
                    y = 10; // Reset Y position for new page
                }

                doc.setFontSize(11);
                doc.text(`Question ${index + 1}: ${question.question}`, 10, y);
                y += 7;

                doc.setFontSize(10);
                doc.text(`Your Answer: ${userSelectedText} ${isCorrectAnswer ? '(Correct)' : '(Incorrect)'}`, 15, y);
                y += 7;
                doc.text(`Correct Answer: ${correctAnswerText}`, 15, y);
                y += 7;

                // Add rationales for all options
                question.answerOptions.forEach(option => {
                    doc.text(`Rationale for "${option.text}": ${option.rationale}`, 20, y);
                    y += 6;
                });

                y += 10; // Space after each question
            });

            doc.save("Joy_Quiz_Results.pdf");
        }

        // Event Listeners
        prevButton.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        submitButton.addEventListener('click', showResults);
        restartButton.addEventListener('click', restartQuiz);
        downloadPdfButton.addEventListener('click', downloadQuizResultsPdf); // New event listener

        // Initial load
        document.addEventListener('DOMContentLoaded', loadQuestion);
